<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Font Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Stylesheet Link -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <p>Computer: <span id="computer-score">0</span></p>
                <p>You: <span id="user-score">0</span></p>
            </div>
            <div class="moves-container">
                <button><i class="fa-regular fa-hand-back-fist"></i></button>
                <button><i class="fa-regular fa-hand"></i></button>
                <button><i class="fa-regular fa-hand-scissors"></i></button>
            </div>
            <div class="winner-results-container">
                <p id="user-choice"></p> <!--User Choice-->
                <p id="computer-choice"></p> <!--Computer Choice-->
                <p id="winner"></p> <!--Result-->
            </div>
        </div>
    </body>
</html>
<script src="script.js"></script>
